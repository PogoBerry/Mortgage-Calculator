<!DOCTYPE html>
<html>

<head>
        <title> Mortgage Calculator </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        

</head>

<body>

<div id = "container">
    <h1> Mortgage Calculator </h1>
<div id = "calculator">

    <form>
        <p> What is your principal balance? 
        <p> $ 
        <input id = "principal" type = "text" placeholder = "Ex. 100,000">

        <p> What is your annual interest rate? </p>
        <input id = "annualRate" type = "text" placeholder = "Ex. 3.92 "> %
    
        <p> What is your mortgage period? </p>
        <select id = "mortgagePeriod"> 
            
            <option disabled selected value = "0"> 
                -- Choose an Option --
            </option>
            
            <option value = "10"> 10 years </option>

            <option value = "15"> 15 years </option>
            
            <option value = "20"> 20 years </option>
            
            <option value = "25"> 25 years </option>   
            
            <option value = "30"> 30 years </option>
            
            <option value = "40"> 40 years </option>             
        
        </select>
        
        <button id = "calculate" type = "button"> Calculate! </button>

    </form>

    </div>
    <!-- end of div element calculator-->

    <div id = "totalMortgage" >
        <sup> $ </sup> 
            <span id = "mortgage"> 0.00 </span>
            <small id = "monthly" > a month </small>
    </div>
    <!-- end of div element totalMortgage -->

</div>
<!-- end of div element container -->

</body>

<script type = "text/javascript"
src = "mortgagecalculator.js">
</script>

</body>

</html>
