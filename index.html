<!DOCTYPE html>
<html>

<head>
        <title> Mortgage Calculator </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        

</head>

<body>
	
<div id = "container">
    <h1> Mortgage Calculator </h1>
<div id = "calculator">
	
	<!-- WR Code -->
	
	
	<!-- End WR Code -->
	
	
	
	
	

    <form>
        <p id="question1"><strong> What is your principal balance? 
        </strong></p><p id="currency"><input id = "principal" type = "text" placeholder = "Ex. 100,000"></p>

       <p id="question2"><strong> What is your annual interest rate? </strong></p>
        <input id = "annualRate" type = "text" placeholder = "Ex. 3.92 "> %
    
        <p id="question3"><strong> What is your mortgage period? </strong></p>
        <select id = "mortgagePeriod"> 
            
            <option disabled selected value = "0"> 
                -- Choose an Option --
            </option>
            
            <option value = "10"> 10 years </option>

            <option value = "15"> 15 years </option>
            
            <option value = "20"> 20 years </option>
            
            <option value = "25"> 25 years </option>   
            
            <option value = "30"> 30 years </option>
            
            <option value = "40"> 40 years </option>             
        
        </select>
        
        <button id = "calculate" type = "button"> Calculate! </button>

    </form>

    </div>
    <!-- end of div element calculator-->
 <div id = "totalMortgage"><p style="margin-left: 15px;"><strong>You're Mortgage is...</strong>
   
        
          <strong><span id = "mortgage"> 0.00 </span></strong>
          
	<strong>a month!</strong></p></div>
    <!-- end of div element totalMortgage -->

	
 <button id = "redo" type = "button"> Try Again? </button>
	
	
	
	
</div>
<!-- end of div element container -->

</body>

src = "mortgagecalculator.js">
</script>
